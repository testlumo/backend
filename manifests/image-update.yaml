apiVersion: argoproj.io/v1alpha1
kind: ImageUpdater
metadata:
  name: my-app-image-updater
  namespace: argocd
spec:
  # Configurez les détails du registre
  registries:
    - name: ghcr
      registry: ghcr.io
      secret: ghcr-secret  # Le secret créé pour l'accès au registre
  # Configurez le comportement de mise à jour
  updateStrategy:
    automatic:
      # Mettez à jour automatiquement si une nouvelle image est détectée
      enable: true
